<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 키워드 검색량 조회 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1>네이버 키워드 검색량 조회 서비스</h1>
            <p class="lead">네이버 키워드의 검색량과 연관 키워드를 쉽게 조회하세요!</p>
        </header>

        <div class="row mb-4">
            <div class="col-lg-8 offset-lg-2">
                <ul class="nav nav-tabs" id="searchTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="keyword-tab" data-bs-toggle="tab" data-bs-target="#keyword" type="button" role="tab" aria-controls="keyword" aria-selected="true">키워드 조회기</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="related-tab" data-bs-toggle="tab" data-bs-target="#related" type="button" role="tab" aria-controls="related" aria-selected="false">연관키워드</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="searchTabContent">
                    <!-- 키워드 조회기 탭 -->
                    <div class="tab-pane fade show active" id="keyword" role="tabpanel" aria-labelledby="keyword-tab">
                        <div class="card">
                            <div class="card-body">
                                <form id="keywordForm">
                                    <div class="mb-3">
                                        <label for="keywordInput" class="form-label">검색할 키워드</label>
                                        <textarea class="form-control" id="keywordInput" rows="5" placeholder="키워드를 입력하세요 (여러 키워드는 줄바꿈이나 쉼표로 구분, 최대 100개)"></textarea>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">검색하기</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 연관키워드 탭 -->
                    <div class="tab-pane fade" id="related" role="tabpanel" aria-labelledby="related-tab">
                        <div class="card">
                            <div class="card-body">
                                <form id="relatedForm">
                                    <div class="mb-3">
                                        <label for="relatedInput" class="form-label">연관 키워드 검색</label>
                                        <input type="text" class="form-control" id="relatedInput" placeholder="키워드 입력 (최대 5개까지 가능)">
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">검색하기</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 결과 표시 영역 -->
        <div class="row">
            <div class="col-12">
                <div id="results" class="mb-4">
                    <!-- 결과가 여기에 표시됩니다 -->
                </div>
                
                <div id="resultActions" class="text-center d-none">
                    <button id="downloadCsv" class="btn btn-success">CSV 다운로드</button>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 mb-3 text-muted">
            <p>© 2023 네이버 키워드 검색량 조회 서비스</p>
            <p><small>* 이 서비스는 네이버 광고 API를 사용합니다. 정확한 데이터는 <a href="https://manage.searchad.naver.com/" target="_blank">네이버 광고</a>를 참고하세요.</small></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
